<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="font-sans bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-blue-500 p-4">
        <div class="container mx-auto flex justify-between items-center relative">
            <!-- Mobile Navigation Menu (Right Links) -->
            <div id="mobileDropdownMenuRight" class="absolute top-10 right-0 hidden md:hidden space-y-2">
                <a href="#" class="block">Home</a>
                <a href="#" class="block">Features</a>
                <a href="#" class="block">About</a>
                <a href="#" class="block">Contact</a>
            </div>
    
            <!-- Logo -->
            <a href="#" class="text-white text-lg font-bold">MyApp</a>
    
            <!-- Hamburger icon for mobile view -->
            <button id="toggleBtn" class="md:hidden text-white focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
    
            <!-- Navbar links (for smaller screens) -->
            <div id="dropdownMenuLeft" class="absolute top-10 left-0 hidden md:hidden space-y-2">
                <a href="#" class="block">Home</a>
                <a href="#" class="block">Features</a>
                <a href="#" class="block">About</a>
                <a href="#" class="block">Contact</a>
            </div>
    
            <!-- Navbar links (for larger screens) -->
            <div class="md:flex space-x-4 bg-blue">
                <a href="#" class="text-white">Home</a>
                <a href="#" class="text-white">Features</a>
                <a href="#" class="text-white">About</a>
                <a href="#" class="text-white">Contact</a>
            </div>
        </div>
    </nav>
    

    <!-- Content Goes Here -->

    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>
     <script>
    // Add JavaScript to toggle the dropdown menu
    document.getElementById('toggleBtn').addEventListener('click', function () {
      var dropdownMenu = document.getElementById('dropdownMenu');
      dropdownMenu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
